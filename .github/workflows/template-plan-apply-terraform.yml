name: Template - Plan & Apply Terraform

on:
  workflow_call:
    secrets:
      AZURE_CREDENTIALS:
        required: true
    inputs:
      tf_state_container_name:
        description: 'Path to yamllint config file'
        required: false
        default: '.yamllint.yml'
        type: string

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
