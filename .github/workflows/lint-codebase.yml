name: Lint Yaml Codebase

on:
  push:
    branches:
      - 'feature/**'

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'

jobs:
  lint-yaml:
    name: Lint Codebase
    uses: ./.github/actions/template-lint-yaml.yml
    with:
      config_path: '.yamllint.yml'
